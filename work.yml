- hosts: localhost
  tasks:
      - name: Add Apt keys
        become: yes
        apt_key:
            url: "{{ item }}"
            state: present
        with_items:
            - https://packages.microsoft.com/keys/microsoft.asc
            - https://packages.cloud.google.com/apt/doc/apt-key.gpg
      - name: Add PPAs
        become: yes
        apt_repository:
                repo: "{{item}}"
                state: present
        with_items:
                - deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ "{{ansible_lsb.codename}}" main
                - deb https://apt.kubernetes.io/ kubernetes-xenial main
      - name: Install packages
        become: yes
        package:
                name: "{{item}}"
                state: latest
        with_items:
                - azure-cli
                - kubectl
                - golang
                - amazon-ecr-credential-helper
      - name: Get Kubectx/Kubens
        become: yes
        git:
            repo: 'https://github.com/ahmetb/kubectx'
            dest: /opt/kubectx
            depth: 1
      - name: Ensure paths exist
        file:
            name: "{{ item }}"
            state: directory
        with_items:
            - ~/.local/bin
            - ~/.config/fish/completions
      - name: Setup symlinks
        file:
            src: "{{ item.value.src }}"
            dest: "{{ item.value.dest }}"
            state: link
        with_dict:
            kubectx:
                src: /opt/kubectx/kubectx
                dest: ~/.local/bin/kubectx
            kubens:
                src: /opt/kubectx/kubens
                dest: ~/.local/bin/kubens
            fish_completion_kubectx:
                src: /opt/kubectx/completion/kubectx.fish
                dest: ~/.config/fish/completions/kubectx.fish
            fish_completion_kubens:
                src: /opt/kubectx/completion/kubens.fish
                dest: ~/.config/fish/completions/kubens.fish
      - name: Install Go packages
        command: go get -u "{{ item }}"
        with_items:
            - github.com/wallix/awless
            - github.com/tsenart/vegeta
            - github.com/aykamko/tag
      - name: Install Pipx packages
        command: pipx install "{{ item }}"
        with_items:
            - awscli
            - httpie
            - saws

            


